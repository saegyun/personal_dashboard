<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet"><link rel="stylesheet" href="common.css">
	<script src="https://releases.jquery.com/git/jquery-3.x-git.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="main">
		<div class="left-zone zone">
			<div id="top-line">
				<div id="date-area">
					Mon.23.06.10
				</div>
				<div id="time-area">
					13
					<span>:</span>
					55
					<span>:</span>
					00
				</div>	
			</div>
			<div id="weather-area">
				weather
				<div id="weather-content">
					<div id="current-weather" class="weather">
						<div class="weather-header">
							<span>SUNNY</span>
							<span>00</span>
							<span> : </span>
							<span>00</span>
						</div>
	
						<div class="tmp">
							<span>TMP : 00℃ (</span> 
							<span>00℃</span> 
							<span>/</span> 
							<span>00℃</span> 
							<span>)</span>
						</div>
						<div class="rain">
							<span>00% of </span>
							<span>RAIN, SNOW</span>
							<span>|</span>
							<span>00(mm/h)</span>
						</div>
					</div>
					<div id="fore-weather" class="weather fore-weather">
						<div class="weather-header">
							<span>SUNNY</span>
							<span>00</span>
							<span> : </span>
							<span>00</span>
						</div>
						<div class="tmp">
							<span>TMP : 00℃ (</span> 
							<span>00℃</span> 
							<span>/</span> 
							<span>00℃</span> 
							<span>)</span>
						</div>
						<div class="rain">
							<span>00% of </span>
							<span>RAIN, SNOW</span>
							<span>|</span>
							<span>00(mm/h)</span>
						</div>
					</div>
					<div id="fore-weather2" class="weather fore-weather">
						<div class="weather-header">
							<span>SUNNY</span>
							<span>00</span>
							<span> : </span>
							<span>00</span>
						</div>
						<div class="tmp">
							<span>TMP : 00℃ (</span> 
							<span>00℃</span> 
							<span>/</span> 
							<span>00℃</span> 
							<span>)</span>
						</div>
						<div class="rain">
							<span>00% of </span>
							<span>RAIN, SNOW</span>
							<span>|</span>
							<span>00(mm/h)</span>
						</div>
					</div>
					<span style="font-size: 15px; opacity: 0.5;">
						From : 기상청
					</span>
				</div>
			</div>
			<div id="bus-area">
				bus
				<div id="bus-content">
					<div id="bus-info">
						<div id="bus-num">
							082
						</div>
						<div id="bus-time">
							<div class="bus-info">
								<p class="bus-dest">동패고 방향</p>
								<span class="bus-remain">
									2분 전
								</span>
								<span class="blink" style="color: red;">*</span>
							</div>
							<div class="bus-info">
								<p class="bus-dest">운정역 방향</p>
								<span class="bus-remain">
									2분 전
								</span>
								<span class="blink" style="color: red;">*</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="right-zone zone">
			<div id="youtube-area">
				youtube
				<div id="youtube-content">
					<iframe width="100%" height="100%" src="https://music.youtube.com" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
			</div>
